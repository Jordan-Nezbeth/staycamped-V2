
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>StayCamped</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #141414;
      color: #f4f4f4;
    }
    header {
      background-color: #1e1e1e;
      padding: 50px 20px;
      text-align: center;
      border-bottom: 4px solid orange;
    }
    header img {
      max-width: 220px;
      margin-bottom: 20px;
    }
    header h1 {
      font-size: 2.5rem;
      color: orange;
      margin: 0;
    }
    .hero {
      width: 100%;
      overflow: hidden;
    }
    .hero img {
      width: 100%;
      height: auto;
      display: block;
    }
    footer {
      background: #1e1e1e;
      color: #aaa;
      padding: 20px;
      text-align: center;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <header>
    <img src="assets/logo.jpg" alt="StayCamped Logo" />
    <h1>Arrive. Relax. StayCamped.</h1>
  </header>
  <div class="hero">
    <img src="assets/hero.jpg" alt="Campers around a fire" />
  </div>
  <footer>
    &copy; 2025 StayCamped. All rights reserved.
  </footer>
</body>
</html>
