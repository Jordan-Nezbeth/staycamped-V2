
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>StayCamped</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #1f1f1f;
      color: white;
    }
    header {
      background-color: #2c2c2c;
      padding: 40px 20px;
      text-align: center;
    }
    header img {
      max-width: 200px;
      display: block;
      margin: 0 auto 20px;
    }
    header h1 {
      font-size: 2em;
      margin: 0;
      color: orange;
    }
    .hero {
      width: 100%;
      max-height: 600px;
      overflow: hidden;
    }
    .hero img {
      width: 100%;
      height: auto;
      display: block;
    }
  </style>
</head>
<body>
  <header>
    <img src="assets/logo.jpg" alt="StayCamped Logo" />
    <h1>Arrive. Relax. StayCamped.</h1>
  </header>
  <div class="hero">
    <img src="assets/hero.jpg" alt="Campers enjoying the outdoors" />
  </div>
</body>
</html>
